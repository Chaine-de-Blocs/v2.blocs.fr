baseURL = "https://blocs.fr"
title = "Blocs.fr - Software Eng. 13+ ann√©es | CTO"
theme = "zdoc"

defaultContentLanguage = "fr"
defaultContentLanguageInSubdir = false
hasCJKLanguage = false

copyright = "&copy;{year} blocs.fr"
timeout = 10000
enableEmoji = true
paginate = 7
rssLimit = 100

googleAnalytics = ""

disableKinds = ["taxonomyTerm"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xHTML = true
  [markup.highlight]
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]

[outputFormats]
  [outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[taxonomies]
  tag = "tags"
